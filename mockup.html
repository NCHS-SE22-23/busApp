<html>
  <head>
    <style>
      body {
        background: linear-gradient(to right, white, #cccccc);
      }
      h1 { font-family: Arial; }
      p { font-family: Arial; }
      a { font-family: Arial; }
      .top-bar {
        height: 50px;
        width: 100%;
        background-color: red;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .top-bar h1 {
        margin: 0;
      }
      .menu-button {
        height: 35px;
        width: 35px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .menu-button i {
        font-size: 20px;
      }
      .menu {
        display: none;
      }
      .menu-open .menu {
        display: block;
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        background-color: white;
        border: 1px solid #cccccc;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
      .menu a {
        display: block;
        margin: 10px 0;
      }
      .bus-change {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h1>NCHS Bus Changes</h1>
      <div class="menu-button" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </div>
    </div>
    <div class="menu">
      <a href="#">View All Bus Changes</a>
      <a href="#">Search by Bus Number</a>
      <a href="#">Search by ID Number</a>
      <a href="#">Login</a>
      <a href="#">Create Account</a>
    </div>
    <div class="bus-change">
      <p>Bus 1 is now Bus 2</p>
    </div>
    <div class="bus-change">
      <p>Bus 3 is now Bus 4</p>
    </div>
    <div class="bus-change">
      <p>Bus 5 is now Bus 6</p>
    </div>
    <script>
      function toggleMenu() {
        document.body.classList.toggle("menu-open");
      }
    </script>
  </body>
</html>
